<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Chat</title>
    <link rel="icon" href="favicon.ico">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1885213828359895";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <h1>Chat In The Dark!</h1>
    <div id="msgcon"><span id="msg"></span></div>
    <div class="flexsearch">
        <span id="lstat">Connecting...</span>
        <span id="rstat"></span>
        <div class="flexsearch--wrapper">
            <form class="flexsearch--form" action="#" method="post">
                <div class="flexsearch--input-wrapper">
                    <input id="inputbox" class="flexsearch--input" type="search" placeholder="Write here...">
                </div>
                <input id="inputbtn" class="flexsearch--submit" type="submit" value="Send" />
            </form>
        </div>

        <div id="footer">
        <div class="fb-like" data-colorscheme="dark" data-href="https://dark-chat.github.io/" data-layout="box_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
    </div>
    <script src="js/socket.io.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-74105213-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
