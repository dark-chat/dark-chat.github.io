<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Chat</title>
    <link rel="icon" href="favicon.ico">
    <!-- gothamrounded-medium font114514 -->
    <link href="https://www.fontify.me/wf/15bb26e86922a3a90178965a861e616f" rel="stylesheet" type="text/css">
    <!-- GothamRnd-BookIta font91348 -->
    <link href="https://www.fontify.me/wf/97a19b29a5362eab663b864cc963f710" rel="stylesheet" type="text/css">
    <!-- Myriad Set Pro Text font95193 -->
    <link href="https://www.fontify.me/wf/a6fe6fecb7eeccc79fe20f095664e24b" rel="stylesheet" type="text/css">
    <!-- Myriad Set Pro Bold font95191 -->
    <link href="https://www.fontify.me/wf/91dcefbb31f92eb1d30686b67cf35500" rel="stylesheet" type="text/css">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="up"><h1>Chat In The Dark!</h1></div>
    <div id="msgcon"></div>
    <div id="down">
        <div class="flexsearch">
            <span id="lstat"><span class="animate-flicker">Connecting...</span></span>
            <span id="rstat"></span>
            <form class="flexsearch--form" action="#" method="post">
                <input id="inputbox" class="flexsearch--input" type="text" placeholder="Write here...">
                <input id="inputbtn" class="flexsearch--submit" type="submit" value="Send" />
            </form>
            <div id="stats">
                <span id="links">
                    <span>Pick a color: <span id="colors"><span class="default">Default</span> <span class="indy">Indy</span> <span class="tori">Tori</span> <span class="lacy">Lacy</span> <span class="greenie">Greenie</span> <span class="nimda">Nimda</span> <span class="john">John</span> <span class="blue">Blue</span> <span class="jack">Jack</span> <span class="kat">Kat</span> <span class="alex">Alex</span></span></span>
                    <br />
                    <span id="statsFill"></span>
                </span>
            </div>
        </div>
    </div>
    <script src="js/socket.io.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        var socketServer; 
        var initObj=null;
        socketServer = "https://dcnew.herokuapp.com";
        //socketServer = "http://127.0.0.1";
        
        function getInit(){
            $.getJSON(socketServer + '/init',function(msg){
                initObj=msg;
            }).fail(function(){
                setTimeout(getInit, 500);
            });
        }
        getInit();

        var socket = io.connect(socketServer);
        var socket_got_connected = false;
        socket.on('connect', function(msg){socket_got_connected=true; console.log('Got connected!');});
        
        $(document).ready(function() {
            $('#inputbox').focus();
        });
    </script>
    <script src="js/moment.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
