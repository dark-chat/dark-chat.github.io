<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Chat</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <link href='css/universe.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="universe"></div>
    <div id="up"><h1>Chat In The Space!</h1></div>
    <div id="msgcon"></div>
    <div id="down">
        <div id="submitcon">
            <span id="lstat"><span class="animate-flicker">Connecting...</span></span>
            <span id="rstat"></span>
            <form id="inputform" action="" method="post">
                <input autocomplete="off" tabindex="1" id="inputbox" type="text" placeholder="Write here..." autofocus>
                <input type="submit" style="position: absolute;visibility: hidden;">
            </form>
            <div id="stats">
                <span id="links">
                    <span id="statsFill">.</span>
                    <br />
                    <span>Choose a color: <span id="colors"><span class="default">Default</span> <span class="indy">Cyan</span> <span class="tori">White</span> <span class="lacy">Persian</span> <span class="greenie">Goblin</span> <span class="nimda">Orange</span> <span class="john">Brown</span> <span class="blue">Blue</span> <span class="jack">Green</span> <span class="kat">Pink</span> <span class="alex">Java</span></span></span>
                </span>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        // flowtype
        !function(a){a.fn.flowtype=function(b){var c=a.extend({maximum:9999,minimum:1,maxFont:9999,minFont:1,fontRatio:35},b),d=function(b){var d=a(b),e=d.width(),f=e>c.maximum?c.maximum:e<c.minimum?c.minimum:e,g=f/c.fontRatio,h=g>c.maxFont?c.maxFont:g<c.minFont?c.minFont:g;d.css("font-size",h+"px")};return this.each(function(){var b=this;a(window).resize(function(){d(b)}),d(this)})}}(jQuery),$("body").flowtype({minimum:360,maximum:900,minFont:20,maxFont:40,fontRatio:25});
        $('body,html').css('opacity','1');
    </script>
    <script src="js/socket.io.min.js"></script>
    <script>
        var socketServer; 
        var initObj=null;
        socketServer = "https://dcnew.herokuapp.com";
        //socketServer = "http://127.0.0.1";
        
        function getInit(){
            $.getJSON(socketServer + '/init',function(msg){
                initObj=msg;
            }).fail(function(){
                setTimeout(getInit, 500);
            });
        }
        getInit();

        var socket = io.connect(socketServer);
        var socket_got_connected = false;
        socket.on('connect', function(msg){socket_got_connected=true; console.log('Got connected!');});
        
        $(document).ready(function() {
            $('#inputbox').focus();
        });

        $('input,textarea').focus(function(){
        $(this).data('placeholder',$(this).attr('placeholder'))
                .attr('placeholder','');
        }).blur(function(){
        $(this).attr('placeholder',$(this).data('placeholder'));
        });
    </script>
    <script src="js/moment.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/SplitText.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
