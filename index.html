<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Chat</title>
    <link rel="icon" href="favicon.ico">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>Chat In The Dark!</h1>
    <div id="msgcon"><span id="msg"></span></div>
    <div class="flexsearch">
        <span id="lstat">Connecting...</span>
        <span id="rstat"></span>
        <div class="flexsearch--wrapper">
            <form class="flexsearch--form" action="#" method="post">
                <div class="flexsearch--input-wrapper">
                    <input id="inputbox" class="flexsearch--input" type="search" placeholder="Write here...">
                </div>
                <input id="inputbtn" class="flexsearch--submit" type="submit" value="Send" />
            </form>
        </div>

        <div id="footer">
            <span id="links"><u>Stats</u> | <u>Your color</u></span>
        </div>
    </div>
    <script src="js/socket.io.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
