<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Chat</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://www.fontify.me/wf/15bb26e86922a3a90178965a861e616f" rel="stylesheet" type="text/css">
    <link href="https://www.fontify.me/wf/97a19b29a5362eab663b864cc963f710" rel="stylesheet" type="text/css">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="up"><h1>Chat In The Dark!</h1></div>
    <div id="msgcon"><span id="msg"></span></div>
    <div id="down">
        <div class="flexsearch">
            <span id="lstat">Connecting...</span>
            <span id="rstat"></span>
            <form class="flexsearch--form" action="#" method="post">
                <input id="inputbox" class="flexsearch--input" type="search" placeholder="Write here...">
                <input id="inputbtn" class="flexsearch--submit" type="submit" value="Send" />
            </form>
            <span id="footer">
                <span id="links"><u>Stats</u> | <u>Your color</u></span>
            </span>
        </div>
    </div>
    <script src="js/socket.io.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
